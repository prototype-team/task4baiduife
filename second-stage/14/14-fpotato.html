<!DOCTYPE html>
<html>
	<head lang="zh-cmn-Hans">

	</head>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			
		</ul>
		<script type="text/javascript">
			(function(){
				window.onload = function() {
					var aqiData = [
						["北京", 90],
						["上海", 50],
						["福州", 10],
						["广州", 50],
						["成都", 90],
						["西安", 100]
					],
					ul = document.getElementById("aqi-list"),
					ulText = "", number = "";
					aqiData.filter( function(item, index, array) {
						return item[1] > 60;
					}).sort( function( arr1, arr2) {
						return arr2[1] - arr1[1];
					}) .forEach(function(item, index, array) {
						switch(index) {
								case 0: number = "一";
								break;
								case 1: number = "二";
								break;
								case 2: number = "三";
								break;
								case 3: number = "四";
								break;
							}
						ulText +=  "<li>第" + number + "名：" + item[0] + "，"  + item[1] + "</li>";
					});
					ul.innerHTML = ulText;
				}
			})();	
		</script>
	</body>
</html>
