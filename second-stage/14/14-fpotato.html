<!DOCTYPE html>
<html>
	<head lang="zh-cmn-Hans">
		<meta charset="utf-8" />
		<title>task02_14</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="keywords" content="balabala" />
		<meta name="description" content="balabala" />
		<meta name="author" content="fpotato" />
		
	</head>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			
		</ul>
		<script type="text/javascript">
			(function(){
				window.onload = function() {
					var aqiData = [
						["北京", 90],
						["上海", 50],
						["福州", 10],
						["广州", 50],
						["成都", 90],
						["西安", 100]
					],
					len = aqiData.length,
					ul = document.getElementById("aqi-list");
					for ( var i = 0; i < len; i++) {
						var cache;
						for (var j = 0; j < len; j++) {
							if ( aqiData[i][1] > aqiData[j][1] ) {
								cache = aqiData[i];
								aqiData[i] = aqiData[j];
								aqiData[j] = cache;
							}
						}
					}
					for (var j = 0; j < len; j++) {
						var textUl = (function() {
							var number = " ";
							switch(j) {
								case 0: number = "一";
								break;
								case 1: number = "二";
								break;
								case 2: number = "三";
								break;
								case 3: number = "四";
								break;
								case 4: number = "五";
								break;
								case 5: number = "六";
								break;
							}
							return "第" + number + "名：" + aqiData[j][0] + "，"  + aqiData[j][1];
						})();
						ul.innerHTML += "<li>" + textUl + "</li>";
					}
				}
			})();
		</script>
	</body>
</html>
